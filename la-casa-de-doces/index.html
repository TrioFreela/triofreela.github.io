<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa de Doces</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/241e2059a9.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Layout do site -->
    <div class="layout">

        <!-- Barra do menu -->
    <header class="menu">
        <img src="imagens/logo-maior-branco.png" class="logo">
        <nav class="nav-topo">
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
            <a href="#instagram">Instagram</a>
            <a href="#endereco">Endereço</a>

            <!-- Menu hambúrguer -->
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>

    <!-- Topo -->
    <div class="topo">
        <div>
            <h1>Doces artesanais</h1>
            <h2>Por encomenda no Rio de Janeiro</h2>
        </div>
        
        <IMG SRC="imagens/topo.png" class="imagem-topo">
    </div>
   

        <section class="menu-produto" name="produtos">
            <div class="titulo">
                <img src="imagens/produtos-preto.png" class="imagem-titulo">
            </div>
            <div class="menu-opcao">
                <img src="imagens/menu-bombom.png" id="menu-bombom" class="menu-imagem">
                <h3>BOMBONS</h3>
            </div>
            <div class="menu-opcao">
                <img src="imagens/menu-brigadeiro.png" id="menu-bombom" class="menu-imagem">
                <h3>BRIGADEIROS</h3>
            </div>
            <div class="menu-opcao">
                <img src="imagens/menu-tortinha.png" id="menu-bombom" class="menu-imagem">
                <h3>TORTINHAS</h3>
            </div> 
        </section>

        <section class="produtos"></section>
        <section class="icones">
            <div class="icone-item"><i class="fa-solid fa-truck-container fa-5x"></i>
            ENTREGA A DOMICÍLIO</div>
            
            <div class="icone-item"><i class="fa-solid fa-box-heart fa-5x"></i>
                PACOTES ESPECIAIS</div>

            <div class="icone-item"><i class="fa-solid fa-credit-card fa-5x"></i>
                DIVERSAS FORMAS DE PAGAMENTO</div>

        </section>
        <section class="contato" name="contato"></section>
        <section class="instagram" name="instagram"></section>
        <section class="endereço" name="endereco"></section>
        <footer></footer>
    </div>
    
</body>
</html>
